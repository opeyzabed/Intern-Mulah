<html>
    <head>
        <style>
            table, tr, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td{
                width: 100px;
            }
            #csvTable th{
                font-weight: normal;
                text-align: left;
            }
            #csvTable tr td:nth-child(2){
                text-align: right;
            }
            #table2{
                width: 50%;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Table Output & Processing</h1>
        <table id="csvTable">
            <caption><b>Table 1</b></caption>
            <thead></thead>
            <tbody></tbody>
        </table>
        <br><br>
        <table id="table2">
            <caption><b>Table 2</b></caption>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            
            <tbody></tbody>
        </table>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
